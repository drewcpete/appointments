<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>Appointments</title>
  </head>
  <body>
    <div class="containter">

      <h1> Book your appointments here</h1>
      <form class="appointmentform" action="index.html" method="post">
        <div class="form-group">
          <label for="namein">Your Name</label>
          <input type="text" id="namein">
        </div>
        <div class="form-group">
          <label for="Disc">Description</label>
          <input type="text" id="Disc">
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input type="text" id="date">
        </div>
        <div class="form-group">
          <label for="time">Time</label>
          <input type="text" id="time">
        </div>
        <button type="submit" class="btn btn-dark" id="addApt">Add Appointment</button>
      </form>
      <div class="appointment">
        <p>Hello <span class="name"></span>, your appointment for <span class = "disc"></span> will be on <span class="date"></span> at <span class="time"></span></p>
      </div>


  </div>
  </body>
</html>
